<button (click)="invalid()">Login wrongly</button>

<button (click)="valid()">Login correctly</button>

<button (click)="lock()">Lock Account</button>
<button (click)="unlock()">Unlock Account</button>

<div><p>Invalid login count: {{ count$ | async }}</p></div>
<div><p *ngIf='(status$ | async) === true'> Account is locked</p></div>

<button (click)="set()">Set something up!</button>
